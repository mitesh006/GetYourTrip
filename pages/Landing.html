    <section class="hero">  
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Your Dream Journey Awaits</h1>
                <p class="hero-subtitle">Discover amazing flights, luxury hotels, and stunning villas worldwide</p>
                
                <div class="booking-widget">
                    <div class="booking-tabs">
                        <button class="tab-btn active" onclick="switchTab('flights', event)">Flights</button>
                        <button class="tab-btn" onclick="switchTab('hotels', event)">Hotels</button>
                        <button class="tab-btn" onclick="switchTab('villas', event)">Villas</button>
                    </div>
                    
                    <div class="booking-form" id="booking-form">
                        <div class="form-group">
                            <label for="from">From</label>
                            <input type="text" id="from" value="Delhi" placeholder="Departure City">
                        </div>
                        <div class="form-group">
                            <label for="to">To</label>
                            <input type="text" id="to" value="Mumbai" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="departure">Departure</label>
                            <input type="date" id="departure">
                        </div>
                        <div class="form-group">
                            <label for="return">Return</label>
                            <input type="date" id="return">
                        </div>
                        <div class="form-group">
                            <label for="passengers">Passengers</label>
                            <select id="passengers">
                                <option>1 Adult</option>
                                <option>2 Adults</option>
                                <option>3 Adults</option>
                                <option>4+ Adults</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <select id="class">
                                <option>Economy</option>
                                <option>Business</option>
                                <option>First Class</option>
                            </select>
                        </div>
                    </div>

                    <button class="search-btn" onclick="searchBookings()">Search Best Deals</button>
                </div>
            </div>
        </div>
    </section>
